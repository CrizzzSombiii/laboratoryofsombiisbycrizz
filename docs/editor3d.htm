<div style="position: absolute; left: 0px; top: 0px;color:rgb(255,255,255)">
Background:
<input id="red"type="number"style="width:48px">
<input id="green"type="number"style="width:48px">
<input id="blue"type="number"style="width:48px">
<input id="reset"value="Reset."type="button"size="70"></input><br>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script><script>
render=()=>{
  renderer.setSize(innerWidth,innerHeight)
  camera.aspect=innerWidth/innerHeight
  camera.updateProjectionMatrix()
  renderer.render(scene,camera)
  requestAnimationFrame(render)
}
reset.onclick=()=>{
  scene.background=new THREE.Color("rgb("+red.value+","+green.value+","+blue.value+")")
}
setTimeout(()=>{
  scene=new THREE.Scene()
  camera=new THREE.PerspectiveCamera(75,1,0.1,1000)
  document.body.style.margin=0
  renderer=new THREE.WebGLRenderer()
  document.body.appendChild(renderer.domElement)
  render()
},1)
setInterval(()=>{
  if(red.value==""){red.value=0}
  if(green.value==""){green.value=0}
  if(blue.value==""){blue.value=0}
  if(0>red.value){red.value=0}
  if(0>green.value){green.value=0}
  if(0>blue.value){blue.value=0}
  if(255<red.value){red.value=255}
  if(255<green.value){green.value=255}
  if(255<blue.value){blue.value=255}
},1)
</script>
